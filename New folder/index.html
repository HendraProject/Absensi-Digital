<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Kerja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 40px; height: 40px; top: 80%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            overflow: hidden;
            position: relative;
            z-index: 10;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3748;
            font-size: 15px;
            position: relative;
        }

        .form-group label::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .time-display {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .time-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: timeShimmer 2s ease-in-out infinite;
        }

        @keyframes timeShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .time-display h3 {
            color: #667eea;
            font-size: 18px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .photo-section {
            border: 3px dashed #cbd5e0;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(247,250,252,0.8));
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .photo-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .photo-section:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .photo-section:hover::before {
            width: 300px;
            height: 300px;
        }

        .photo-section p {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #38a169, #2f855a);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            margin-top: 30px;
            background: linear-gradient(135deg, #f093fb, #f5576c, #4facfe);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-submit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }

        .photo-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 16px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .photo-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .camera-container {
            position: relative;
            margin-top: 20px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #camera {
            width: 100%;
            max-height: 350px;
            border-radius: 16px;
        }

        .capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .status-message {
            padding: 20px;
            border-radius: 16px;
            margin-top: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        .status-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: statusShimmer 1.5s ease-in-out;
        }

        @keyframes statusShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #68d391;
        }

        .error {
            background: linear-gradient(135deg, #fed7d7, #fbb6ce);
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .hidden {
            display: none;
        }

        .attendance-summary {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(247,250,252,0.9));
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .attendance-summary h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 700;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.3s ease;
        }

        .summary-item:hover {
            background: rgba(102, 126, 234, 0.05);
            padding-left: 15px;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Floating Shapes Background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Absensi Online BPKB Kecamatan Lenteng</h1>
            <p>Sistem Absensi Digital Bpkb Lenteng</p>
        </div>
        
        <div class="content">


            <!-- Waktu Real-time -->
            <div class="time-display">
                <h3 id="currentTime"></h3>
            </div>

            <!-- Form Absensi -->
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="employeeName">Nama Lengkap:</label>
                    <input type="text" id="employeeName" required placeholder="Masukkan nama lengkap">
                </div>



                <div class="form-group">
                    <label for="department">Tempat Kerja:</label>
                    <select id="department" required>
                        <option value="">Pilih Tempat Kerja</option>
                        <option value="IT">Kantor KB Lenteng</option>
                        <option value="HR">PIK- R Baskara</option>
                        <option value="Finance">SatyaGatra</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="attendanceType">Jenis Absensi:</label>
                    <select id="attendanceType" required>
                        <option value="">Pilih Jenis Absensi</option>
                        <option value="Masuk">Absen Masuk</option>
                        <option value="Keluar">Absen Keluar</option>
                        <option value="Istirahat">Istirahat</option>
                        <option value="Kembali">Kembali dari Istirahat</option>
                        <option value="Kembali">Sakit</option>
                        <option value="Kembali">Izin Lambat</option>
                    </select>
                </div>

                <!-- Foto Section -->
                <div class="form-group">
                    <label>Foto Absensi:</label>
                    <div class="photo-section">
                        <p>ðŸ“· Ambil Foto untuk Verifikasi</p>
                        <div class="photo-buttons">
                            <button type="button" class="btn btn-primary" onclick="startCamera()">
                                ðŸ“¸ Buka Kamera
                            </button>
                        </div>
                        
                        <div id="cameraContainer" class="camera-container hidden">
                            <video id="camera" autoplay playsinline></video>
                            <button type="button" class="btn btn-success capture-btn" onclick="capturePhoto()">
                                ðŸ“¸ Ambil Foto
                            </button>
                        </div>
                        
                        <canvas id="photoCanvas" style="display: none;"></canvas>
                        <img id="photoPreview" class="photo-preview hidden" alt="Preview foto">
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-submit">
                    ðŸŒŸ KIRIM ABSENSI SEKARANG
                </button>
            </form>

            <div id="statusMessage"></div>

            <!-- Ringkasan Absensi -->
            <div id="attendanceSummary" class="attendance-summary hidden">
                <h3>ðŸ“Š Ringkasan Absensi Hari Ini</h3>
                <div id="summaryContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        let capturedPhoto = null;
        let attendanceData = [];

        // Update waktu real-time
        function updateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Jakarta'
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Mulai kamera
        async function startCamera() {
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                const video = document.getElementById('camera');
                video.srcObject = currentStream;
                document.getElementById('cameraContainer').classList.remove('hidden');
            } catch (error) {
                showMessage('Tidak dapat mengakses kamera: ' + error.message, 'error');
            }
        }

        // Tangkap foto dari kamera
        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('photoCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(function(blob) {
                capturedPhoto = blob;
                const url = URL.createObjectURL(blob);
                showPhotoPreview(url);
                stopCamera();
            }, 'image/jpeg', 0.8);
        }

        // Handle upload file - TIDAK DIGUNAKAN LAGI
        // function handleFileUpload(event) {
        //     const file = event.target.files[0];
        //     if (file) {
        //         capturedPhoto = file;
        //         const url = URL.createObjectURL(file);
        //         showPhotoPreview(url);
        //     }
        // }

        // Tampilkan preview foto
        function showPhotoPreview(url) {
            const preview = document.getElementById('photoPreview');
            preview.src = url;
            preview.classList.remove('hidden');
        }

        // Hentikan kamera
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                document.getElementById('cameraContainer').classList.add('hidden');
            }
        }

        // Tampilkan pesan status
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Format data untuk WhatsApp
        function formatWhatsAppMessage(data) {
            const message = `
ðŸ¢ *LAPORAN ABSENSI KARYAWAN*

ðŸ‘¤ *Nama:* ${data.name}
ðŸ›ï¸ *Departemen:* ${data.department}
ðŸ“‹ *Jenis Absensi:* ${data.type}
ðŸ“… *Tanggal:* ${data.date}
â° *Waktu:* ${data.time}
ðŸ“ *Status:* Absensi Berhasil

âœ… Foto verifikasi telah diambil dan tersimpan.

---
_Dikirim otomatis dari Sistem Absensi Digital_
            `.trim();
            
            return encodeURIComponent(message);
        }

        // Kirim ke WhatsApp langsung
        async function sendToWhatsApp(data) {
            const adminPhone = document.getElementById('adminPhone').value;
            if (!adminPhone) {
                showMessage('Harap masukkan nomor WhatsApp admin!', 'error');
                return;
            }

            const message = formatWhatsAppMessage(data);
            
            try {
                // Simulasi pengiriman langsung ke WhatsApp API
                showMessage('Mengirim pesan ke WhatsApp admin...', 'success');
                
                // Untuk implementasi nyata, bisa menggunakan WhatsApp Business API
                // atau layanan seperti Twilio, Fonnte, dll
                
                // Sementara ini akan membuat link WhatsApp yang otomatis terbuka
                const whatsappUrl = `https://wa.me/6285184824418?text=Absen`;
                
                // Auto-redirect ke WhatsApp
                setTimeout(() => {
                    window.location.href = whatsappUrl;
                }, 1500);
                
                showMessage('âœ… Absensi berhasil! Pesan sedang dikirim ke admin...', 'success');
                
            } catch (error) {
                showMessage('âŒ Gagal mengirim pesan: ' + error.message, 'error');
            }
        }

        // Update ringkasan absensi
        function updateAttendanceSummary(data) {
            attendanceData.push(data);
            const summary = document.getElementById('attendanceSummary');
            const content = document.getElementById('summaryContent');
            
            let summaryHTML = '';
            attendanceData.forEach((item, index) => {
                summaryHTML += `
                    <div class="summary-item">
                        <span>${item.type} - ${item.time}</span>
                        <span>${item.name}</span>
                    </div>
                `;
            });
            
            content.innerHTML = summaryHTML;
            summary.classList.remove('hidden');
        }

        // Handle form submit
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!capturedPhoto) {
                showMessage('Harap ambil atau upload foto terlebih dahulu!', 'error');
                return;
            }

            const now = new Date();
            const attendanceData = {
                name: document.getElementById('employeeName').value,
                department: document.getElementById('department').value,
                type: document.getElementById('attendanceType').value,
                date: now.toLocaleDateString('id-ID'),
                time: now.toLocaleTimeString('id-ID'),
                timestamp: now.toISOString()
            };

            // Simulasi penyimpanan data
            showMessage('ðŸ“¤ Memproses absensi...', 'success');
            
            // Update ringkasan
            updateAttendanceSummary(attendanceData);
            
            // Kirim langsung ke WhatsApp
            sendToWhatsApp(attendanceData);

            // Reset form
            this.reset();
            document.getElementById('photoPreview').classList.add('hidden');
            capturedPhoto = null;
        });

        // Inisialisasi
        setInterval(updateTime, 1000);
        updateTime();

        // Cleanup saat halaman ditutup
        window.addEventListener('beforeunload', function() {
            stopCamera();
        });
    </script>
</body>
</html>
